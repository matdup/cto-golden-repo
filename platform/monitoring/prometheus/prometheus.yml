global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: "production"
    cluster: "platform"

rule_files:
  - "/etc/prometheus/alerting.yml"
  - "/etc/prometheus/slo-rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "app_metrics"
    file_sd_configs:
      - files:
          - "/etc/prometheus/targets/app*.yml"
    metrics_path: /metrics

  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - ${PUBLIC_HEALTHCHECK_URL:-https://example.com/health}
          - ${API_HEALTHCHECK_URL:-https://api.example.com/health}
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]