# Redis baseline config (Growth profile)
# Prefer running Redis in private network only.

bind 0.0.0.0
port 6379

protected-mode yes
tcp-keepalive 60
timeout 0

# Persistence (choose based on need)
save 900 1
save 300 10
save 60 10000

appendonly no

# Memory policy (adjust)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# requirepass should be injected via env/secret manager if enabled
# requirepass changeme

# Disable dangerous commands in shared environments (optional)
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""
rename-command SHUTDOWN ""