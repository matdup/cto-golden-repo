title = "Golden Repo - Gitleaks Rules (Frontend)"
version = "2.1.0"

[[rules]]
id = "github-pat"
description = "GitHub Token"
regex = '''\b(ghp_[0-9A-Za-z]{36}|github_pat_[0-9A-Za-z_]{22,})\b'''
tags = ["key", "github"]

[[rules]]
id = "aws-access-key"
description = "AWS Access Key"
regex = '''\b(AKIA|ASIA|A3T[A-Z0-9])[A-Z0-9]{16}\b'''
tags = ["key", "aws"]

[[rules]]
id = "aws-secret-key-contextual"
description = "AWS Secret (contextual)"
regex = '''(?i)\b(aws_secret_access_key|secret_access_key)\b\s*[:=]\s*['"]?[0-9a-zA-Z\/+=]{40}['"]?'''
tags = ["key", "aws"]

[[rules]]
id = "private-key"
description = "Private Key Block"
regex = '''-----BEGIN (OPENSSH PRIVATE KEY|RSA PRIVATE KEY|EC PRIVATE KEY)-----'''
tags = ["key", "ssh"]

[[rules]]
id = "jwt-like"
description = "JWT token (JWT-like)"
regex = '''\beyJ[a-zA-Z0-9_-]{10,}\.eyJ[a-zA-Z0-9_-]{10,}\.[a-zA-Z0-9_-]{10,}\b'''
tags = ["key", "jwt"]

[[rules]]
id = "db-connection-string"
description = "DB connection string"
regex = '''\b(postgres|mysql|mongodb):\/\/[^:\s]+:[^@\s]+@[^:\s]+:\d+\/[^\s'"]+'''
tags = ["key", "database"]

[allowlist]
description = "Allow examples and docs"
paths = [
  "**/README.md",
  "**/docs/**",
  "**/examples/**",
  "**/test/**",
  "**/tests/**",
  "**/e2e/**",
  "**/.github/**"
]

stopwords = [
  "changeme",
  "example",
  "dummy",
  "not_a_real_key",
  "your_secure_password",
  "password",
  "localhost"
]