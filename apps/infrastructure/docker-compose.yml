version: "3.9"

name: infrastructure cto-golden-repo

networks:
  public:
  internal:
    internal: true

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    networks:
      - public
      - internal
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: techfactory-backend
    restart: unless-stopped
    networks:
      - internal
    expose:
      - "8080"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3