name: üü¶ Backend (Go) CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend-go.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend-go.yml"

permissions:
  contents: read

concurrency:
  group: backend-go-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_DIR: apps/backend
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}-backend
  TRIVY_SEVERITY: CRITICAL,HIGH,MEDIUM

jobs:
  validate:
    name: üîç Validate & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 12
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ°Ô∏è Secrets Scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --verbose --redact --exit-code 1 --config=.gitleaks.toml

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: ‚úÖ Go checks
        run: |
          set -euo pipefail
          go mod verify
          go vet ./...
          go install honnef.co/go/tools/cmd/staticcheck@v0.5.1
          staticcheck ./...

  test:
    name: üß™ Tests (Go matrix)
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.21", "1.22"]
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: üß™ Run tests
        run: |
          set -euo pipefail
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: üìä Upload coverage
        if: hashFiles(format('{0}/coverage.out', env.APP_DIR)) != ''
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.APP_DIR }}/coverage.out

  docker:
    name: üê≥ Build, Scan & Push (main only)
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîé Detect Dockerfile
        id: docker
        run: |
          if [ -f "${{ env.APP_DIR }}/Dockerfile" ]; then
            echo "has_docker=true" >> $GITHUB_OUTPUT
          else
            echo "has_docker=false" >> $GITHUB_OUTPUT
          fi

      - name: üß∞ Set up Docker Buildx
        if: steps.docker.outputs.has_docker == 'true'
        uses: docker/setup-buildx-action@v3

      - name: üì§ Login to GHCR
        if: steps.docker.outputs.has_docker == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Compute tags
        if: steps.docker.outputs.has_docker == 'true'
        id: meta
        run: |
          ref="${GITHUB_REF_NAME//\//-}"
          echo "ref_tag=${ref}" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build & Push
        if: steps.docker.outputs.has_docker == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.ref_tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: false

      - name: üõ°Ô∏è Trivy image scan (SARIF)
        if: steps.docker.outputs.has_docker == 'true'
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: sarif
          output: trivy-backend.sarif
          severity: ${{ env.TRIVY_SEVERITY }}
          ignore-unfixed: true
          exit-code: 1

      - name: ‚ö†Ô∏è Upload SARIF
        if: steps.docker.outputs.has_docker == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend.sarif

      - name: üì¶ SBOM (SPDX)
        if: steps.docker.outputs.has_docker == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          output-file: sbom-backend.spdx.json

      - name: üì§ Upload SBOM artifact
        if: steps.docker.outputs.has_docker == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-backend-${{ github.sha }}
          path: sbom-backend.spdx.json