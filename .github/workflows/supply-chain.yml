name: ğŸ§¬ Supply Chain (SBOM + Provenance)

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  id-token: write
  attestations: write

concurrency:
  group: supply-chain-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom:
    name: ğŸ“¦ Generate SBOM + Attest
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›¡ï¸ Secrets Scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --verbose --redact --exit-code 1 --config=.gitleaks.toml

      - name: ğŸ“¦ Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          output-file: sbom-repo.spdx.json

      - name: ğŸ“¤ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-repo-${{ github.sha }}
          path: sbom-repo.spdx.json

      - name: ğŸ§¾ Attest SBOM
        uses: actions/attest-sbom@v4
        with:
          subject-path: sbom-repo.spdx.json