name: ğŸ›¡ï¸ Security Suite (Monorepo)

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 6 * * 1" # Monday 06:00 UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-suite-${{ github.ref }}
  cancel-in-progress: true

env:
  TRIVY_SEVERITY: CRITICAL,HIGH,MEDIUM

jobs:
  dependency-review:
    name: ğŸ” Dependency Review (PR only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  secrets:
    name: ğŸ•µï¸ Secrets (Gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•µï¸ Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --verbose --redact --exit-code 1 --config=.gitleaks.toml

  repo-scan:
    name: ğŸ›¡ï¸ Trivy FS (SARIF)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.21.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: ${{ env.TRIVY_SEVERITY }}
          ignore-unfixed: true
          exit-code: 1

      - name: âš ï¸ Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-fs.sarif