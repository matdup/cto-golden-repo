name: üü® Frontend (Next.js) CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-next.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-next.yml"

permissions:
  contents: read

concurrency:
  group: frontend-next-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_DIR: apps/frontend
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}-frontend
  TRIVY_SEVERITY: CRITICAL,HIGH,MEDIUM

jobs:
  validate:
    name: üîç Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ°Ô∏è Secrets Scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --verbose --redact --exit-code 1 --config=.gitleaks.toml

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: üì¶ Install
        run: |
          set -euo pipefail
          npm ci --fund=false

      - name: üßπ Lint
        run: npm run lint --if-present

      - name: üß™ Unit tests
        run: npm test -- --watchAll=false --ci

      - name: üèóÔ∏è Build
        run: npm run build

  docker:
    name: üê≥ Build, Scan & Push (main only)
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîé Detect Dockerfile
        id: docker
        run: |
          if [ -f "${{ env.APP_DIR }}/Dockerfile" ]; then
            echo "has_docker=true" >> $GITHUB_OUTPUT
          else
            echo "has_docker=false" >> $GITHUB_OUTPUT
          fi

      - name: üß∞ Set up Docker Buildx
        if: steps.docker.outputs.has_docker == 'true'
        uses: docker/setup-buildx-action@v3

      - name: üì§ Login to GHCR
        if: steps.docker.outputs.has_docker == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Compute tags
        if: steps.docker.outputs.has_docker == 'true'
        id: meta
        run: |
          ref="${GITHUB_REF_NAME//\//-}"
          echo "ref_tag=${ref}" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build & Push
        if: steps.docker.outputs.has_docker == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.ref_tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: false

      - name: üõ°Ô∏è Trivy image scan (SARIF)
        if: steps.docker.outputs.has_docker == 'true'
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: sarif
          output: trivy-frontend.sarif
          severity: ${{ env.TRIVY_SEVERITY }}
          ignore-unfixed: true
          exit-code: 1

      - name: ‚ö†Ô∏è Upload SARIF
        if: steps.docker.outputs.has_docker == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend.sarif

      - name: üì¶ SBOM (SPDX)
        if: steps.docker.outputs.has_docker == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          output-file: sbom-frontend.spdx.json

      - name: üì§ Upload SBOM artifact
        if: steps.docker.outputs.has_docker == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-frontend-${{ github.sha }}
          path: sbom-frontend.spdx.json