name: ğŸš€ Deploy (Main)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ… Preflight (scripts exist)
        run: |
          set -euo pipefail
          test -f scripts/deploy-infrastructure.sh || (echo "Missing scripts/deploy-infrastructure.sh" && exit 1)
          test -f scripts/deploy-observability.sh || (echo "Missing scripts/deploy-observability.sh" && exit 1)

      - name: ğŸ—ï¸ Deploy infrastructure
        run: |
          set -euo pipefail
          bash scripts/deploy-infrastructure.sh

      - name: ğŸ“Š Deploy observability
        run: |
          set -euo pipefail
          bash scripts/deploy-observability.sh

      - name: âœ… Post-deploy smoke checks (optional)
        run: |
          set -euo pipefail
          if [ -f scripts/health-checks/healthcheck-http.sh ]; then
            bash scripts/health-checks/healthcheck-http.sh
          else
            echo "No healthcheck script found, skipping."
          fi